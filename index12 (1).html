    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for theme */
        :root {
            --bg-dark-navy: #0a192f;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --text-light: #ccd6f6;
            --text-dark: #8892b0;
            --card-bg: rgba(10, 25, 47, 0.85);
            --card-border: rgba(34, 211, 238, 0.1);
            --shadow-color: rgba(168, 85, 247, 0.5);
            --glow-color-cyan: rgba(34, 211, 238, 0.8);
            --glow-color-purple: rgba(168, 85, 247, 0.8);
            --status-online: #22c55e;
            --status-offline: #ef4444;
        }

        /* General Body Styles */
        body {
            background-color: var(--bg-dark-navy);
            color: var(--text-light);
            font-family: 'Outfit', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .header {
            background-color: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 0.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand-logo img {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease;
        }
        .brand-logo img:hover {
            transform: scale(1.05);
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--accent-cyan);
        }
        .nav-links .buy-rank-btn {
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            padding: 8px 16px;
            border-radius: 6px;
            color: #fff;
            transition: all 0.3s ease;
        }
        .nav-links .buy-rank-btn:hover {
            color: #fff;
            box-shadow: 0 0 15px var(--glow-color-purple);
        }
        .lang-switcher button {
            background: none;
            border: 1px solid var(--text-dark);
            color: var(--text-dark);
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .lang-switcher button.active {
            background-color: var(--accent-cyan);
            color: var(--bg-dark-navy);
            border-color: var(--accent-cyan);
            font-weight: bold;
        }
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 2rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            padding: 100px 0;
            text-align: center;
            overflow: hidden;
        }
        .hero .title-block h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 0;
            color: var(--text-light);
            animation: gradient-text 5s ease infinite;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple), var(--accent-cyan));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes gradient-text {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hero .title-block .smp-subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: -10px 0 10px 0;
        }
        .hero .tagline {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            animation: slide-in 1s ease-out forwards;
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hero .supported-versions {
            font-size: 1rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
        }
        .ip-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 15px 20px;
            max-width: 600px;
            margin: 2rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .ip-card .ip-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .ip-card .ip-address {
            font-size: 1.2rem;
            font-family: monospace;
            background: #0002;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .btn {
            background-color: var(--accent-cyan);
            color: var(--bg-dark-navy);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--glow-color-cyan);
        }
        .btn-purple {
            background-color: var(--accent-purple);
        }
        .btn-purple:hover {
            box-shadow: 0 0 15px var(--glow-color-purple);
        }

        /* Live Status */
        .live-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--status-offline);
            transition: background-color 0.5s ease;
        }
        .status-dot.online {
            background-color: var(--status-online);
            box-shadow: 0 0 10px var(--status-online);
        }
        
        /* Section Styles */
        .section {
            padding: 60px 0;
        }
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--text-light);
        }
        .section-title span {
            color: var(--accent-cyan);
        }

        /* Card Styles */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #112240;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -15px var(--shadow-color);
        }
        .card h3 {
            font-size: 1.5rem;
            color: var(--accent-cyan);
            margin-top: 0;
        }
        .card p {
            color: var(--text-dark);
            font-size: 1rem;
        }
        .rank-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            margin: 1rem 0;
        }

        /* Contact Section */
        #contact {
            text-align: center;
        }
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .contact-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border-radius: 6px;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }
        .contact-link:hover {
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
            transform: translateY(-3px);
        }
        .contact-link svg {
            width: 24px;
            height: 24px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid var(--card-border);
            color: var(--text-dark);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: var(--bg-dark-navy);
            margin: 10% auto;
            padding: 30px;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 0 30px var(--shadow-color);
        }
        .close-btn {
            color: var(--text-dark);
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: var(--accent-cyan);
        }
        .modal-content h2 {
            color: var(--accent-cyan);
            margin-top: 0;
        }
        .modal-content .rank-price {
            text-align: center;
        }
        .modal-content ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .modal-content ul li {
            background: var(--card-bg);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid var(--accent-purple);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 66px;
                left: 0;
                right: 0;
                background-color: var(--bg-dark-navy);
                width: 100%;
                padding: 20px 0;
                border-bottom: 1px solid var(--card-border);
                text-align: center;
                gap: 0;
            }
            .nav-links li {
                padding: 10px 0;
            }
            .nav-links.active {
                display: flex;
            }
            .mobile-nav-toggle {
                display: block;
            }
            .hero .title-block h1 {
                font-size: 3rem;
            }
            .hero .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        // --- ELEMENTS ---
        const playerCountEl = document.getElementById('player-count');
        const statusDotEl = document.getElementById('status-dot');
        const copyIpBtn = document.getElementById('copy-ip-btn');
        const copyPortBtn = document.getElementById('copy-port-btn');
        const ipAddressEl = document.getElementById('ip-address');
        const portAddressEl = document.getElementById('port-address');
        const ranksGridEl = document.getElementById('ranks-grid');
        const currentYearEl = document.getElementById('current-year');
        const rankModal = document.getElementById('rank-modal');
        const closeRankModalBtn = document.getElementById('close-rank-modal');
        const modalRankNameEl = document.getElementById('modal-rank-name');
        const modalRankPriceEl = document.getElementById('modal-rank-price');
        const modalRankFeaturesEl = document.getElementById('modal-rank-features');
        const modalBuyBtn = document.getElementById('modal-buy-btn');
        const navBuyRankBtn = document.getElementById('nav-buy-rank');
        const contactBuyRankBtn = document.getElementById('contact-buy-rank');
        const mobileNavToggle = document.getElementById('mobile-nav-toggle');
        const navLinks = document.getElementById('nav-links');
        const langButtons = document.querySelectorAll('.lang-switcher button');

        let currentLanguage = localStorage.getItem('language') || 'bn';

        // --- FUNCTIONS ---

        // Set Language
        const setLanguage = (lang) => {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;

            // Update all elements with a translate key
            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.getAttribute('data-translate-key');
                el.innerHTML = translations[lang][key] || el.innerHTML;
            });

            // Update active button
            langButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Repopulate dynamic content
            populateRanks();
        };

        // Mobile Nav Toggle
        mobileNavToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Fetch Player Count
        const fetchPlayerCount = async () => {
            const javaApi = 'https://api.mcsrvstat.us/2/play.vexcelnetwork.top';
            const bedrockApi = 'https://api.mcsrvstat.us/bedrock/2/play.vexcelnetwork.top:25687';
            
            try {
                const [javaRes, bedrockRes] = await Promise.all([ fetch(javaApi), fetch(bedrockApi) ]);
                const javaData = javaRes.ok ? await javaRes.json() : { online: false };
                const bedrockData = bedrockRes.ok ? await bedrockRes.json() : { online: false };
                
                const javaPlayers = (javaData.online && javaData.players) ? javaData.players.online : 0;
                const bedrockPlayers = (bedrockData.online && bedrockData.players) ? bedrockData.players.online : 0;
                
                const totalPlayers = javaPlayers + bedrockPlayers;
                const isOnline = javaData.online || bedrockData.online;

                if (isOnline) {
                    playerCountEl.textContent = translations[currentLanguage]['hero.player_count_online'].replace('{count}', totalPlayers);
                    statusDotEl.classList.add('online');
                } else {
                    playerCountEl.textContent = translations[currentLanguage]['hero.player_count_offline'];
                    statusDotEl.classList.remove('online');
                }
            } catch (error) {
                console.error('Error fetching player count:', error);
                playerCountEl.textContent = translations[currentLanguage]['hero.player_count_offline'];
                statusDotEl.classList.remove('online');
            }
        };

        // Copy to Clipboard
        const copyToClipboard = (text, btn) => {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = translations[currentLanguage]['hero.copied'];
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }).catch(err => console.error('Failed to copy: ', err));
        };

        // Populate Ranks
        const populateRanks = () => {
            const ranksData = translations[currentLanguage].ranks_data;
            ranksGridEl.innerHTML = '';
            ranksData.forEach((rank, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${rank.name}</h3>
                    <p class="rank-price">${rank.price}</p>
                    <button class="btn view-details-btn" data-rank-index="${index}">${translations[currentLanguage]['ranks.details_button']}</button>
                `;
                ranksGridEl.appendChild(card);
            });
        };

        // Modal Logic
        const openRankModal = (rank) => {
            modalRankNameEl.textContent = rank.name;
            modalRankPriceEl.textContent = rank.price;
            modalRankFeaturesEl.innerHTML = rank.features.map(f => `<li>${f}</li>`).join('');
            rankModal.style.display = 'block';
        };

        const closeRankModal = () => {
            rankModal.style.display = 'none';
        };
        
        const openContactSection = () => {
            closeRankModal();
            const contactSection = document.getElementById('contact');
            contactSection.scrollIntoView({ behavior: 'smooth' });
            contactSection.style.transition = 'background-color 0.5s ease';
            contactSection.style.backgroundColor = 'rgba(168, 85, 247, 0.1)';
            setTimeout(() => {
                contactSection.style.backgroundColor = 'transparent';
            }, 1500);
        };
        
        // --- EVENT LISTENERS ---
        copyIpBtn.addEventListener('click', () => copyToClipboard(ipAddressEl.textContent, copyIpBtn));
        copyPortBtn.addEventListener('click', () => copyToClipboard(portAddressEl.textContent, copyPortBtn));

        ranksGridEl.addEventListener('click', (e) => {
            if (e.target.classList.contains('view-details-btn')) {
                const rankIndex = e.target.getAttribute('data-rank-index');
                const ranksData = translations[currentLanguage].ranks_data;
                openRankModal(ranksData[rankIndex]);
            }
        });

        closeRankModalBtn.addEventListener('click', closeRankModal);
        window.addEventListener('click', (e) => {
            if (e.target === rankModal) closeRankModal();
        });
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && rankModal.style.display === 'block') closeRankModal();
        });
        
        modalBuyBtn.addEventListener('click', openContactSection);
        navBuyRankBtn.addEventListener('click', (e) => {
            e.preventDefault();
            openContactSection();
        });
        contactBuyRankBtn.addEventListener('click', openContactSection);

        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                setLanguage(button.dataset.lang);
            });
        });

        // --- INITIALIZATION ---
        currentYearEl.textContent = new Date().getFullYear();
        setLanguage(currentLanguage);
        fetchPlayerCount();
        setInterval(fetchPlayerCount, 60000);
    });
